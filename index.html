<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <!-- <link rel="stylesheet" href="./assets/css/responsive.css"> -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="top-header">
                <div class="grid wide">
                    <div class="topheader v-center">
                        <div class="topheader__left v-center">
                            <ul class="topheader__left__list v-center">
                                <li class="topheader__left__item switch-language">
                                    <div class="select-language">
                                        <img src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/en.jpg" alt="en"> English
                                    </div>
                                    <ul class="language__list">
                                        <li class="language__item">
                                            <img src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/en.jpg" alt="en"> English
                                        </li>
                                        <li class="language__item">
                                            <img src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/ru.jpg" alt="ru"> Russian
                                        </li>
                                        <li class="language__item">
                                            <img src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/bra.jpg" alt="bra"> Brazil
                                        </li>
                                        <li class="language__item">
                                            <img src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/fr.jpg" alt="Fr"> France
                                        </li>
                                    </ul>
                                </li>
                                <li class="topheader__left__item switch-currency">
                                    <div class="select-currency">
                                        USD
                                    </div>
                                    <ul class="currency__list">
                                        <li class="currency__item">
                                            USD
                                        </li>
                                        <li class="currency__item">
                                            EURO
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="topheader__right v-center">
                            <ul class="topheader__right__list v-center">
                                <li class="topheader__right__item">
                                    <i class="fa fa-user"></i> My Account
                                </li>
                                <li class="topheader__right__item">
                                    <i class="fa fa-heart"></i> Wishlist
                                </li>
                                <li class="topheader__right__item">
                                    <i class="fa fa-check-square"></i> Checkout
                                </li>
                                <li class="topheader__right__item">
                                    <i class="fa fa-key"></i> Login
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot-header">
                <div class="grid wide">
                    <div class="row botheader">
                        <div class="col l-3">
                            <a href="">
                                <img src="http://demo.snstheme.com/wp/simen/wp-content/themes/snssimen/assets/img/logo.png" alt="SNS Simen">
                            </a>
                        </div>
                        <div class="col l-9">
                            <div class="row">
                                <div class="col l-4">
                                    <div class="sns-icon-box v-center">
                                        <div class="sns-icon-left v-center">
                                            <i class="fa fa-truck"></i>
                                        </div>
                                        <div class="sns-icon-right-content">
                                            <h4>FREE DELIVERY WORLDWIDE</h4>
                                            <span>On order over $100</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col l-4">
                                    <div class="sns-icon-box v-center">
                                        <div class="sns-icon-left v-center">
                                            <i class="fa fa-cloud-upload-alt"></i>
                                        </div>
                                        <div class="sns-icon-right-content">
                                            <h4>UP TO 20% OFF COSY LAYERS</h4>
                                            <span>Lorem ipsum dolor sit amet</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col l-4">
                                    <div class="sns-icon-box v-center">
                                        <div class="sns-icon-left v-center">
                                            <i class="fa fa-gift"></i>
                                        </div>
                                        <div class="sns-icon-right-content">
                                            <h4>BUY 1 GET 1 FREE</h4>
                                            <span>On order over $100</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__menu">
                <div class="grid wide">
                    <div class="header__menu__container">

                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <img src="./assets/image/img1.png" alt="">
        </div>
    </div>
</body>

</html>
